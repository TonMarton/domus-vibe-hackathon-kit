services:
  postgres:
    image: postgres:16-alpine
    container_name: domus-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: domus
      POSTGRES_PASSWORD: domus
      POSTGRES_DB: domus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U domus"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
